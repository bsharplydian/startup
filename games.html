<head>
    <link rel="stylesheet" href="./games.css">
    <link rel="stylesheet" href="./main.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
</head>
<body>
    <header class="container-fluid">
        <a class="title" href="#">The Bag of Holding</a>
         <nav class="navbar navbar-dark">
            <div class="user-info">
                <a class="user" href="games.html">Current User</a>
                <img src="char-placeholder.png" height="20px">
            </div>
            <!-- <img src="./BoH-logo.png" width="75"> -->
            <menu class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="./games.html">Games</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./inventory.html">Inventory</a>
                </li>
            </menu>

         </nav>
    </header>
    <main>
        <h1>Games</h1>
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    The Tides of Chaos (DM)
                </button>
              </h2>
              <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <div class="characters">
                        <div class="character">
                            <a href="./inventory.html"><img src="./char-placeholder.png" width="100"></a>
                            <a href="./inventory.html">Kabalaka la Kabalabalakalabakan</a>
                        </div>
                        <div class="character">
                            <a href="./inventory.html"><img src="./char-placeholder.png" width="100"></a>
                            <a href="./inventory.html">Crow</a>
                        </div>
                        <div class="character">
                            <a href="./inventory.html"><img src="./char-placeholder.png" width="100"></a>
                            <a href="./inventory.html">Gin</a>
                        </div>
                        <div class="character">
                            <a href="./inventory.html"><img src="./char-placeholder.png" width="100"></a>
                            <a href="./inventory.html">Gonokosukirishurigeiton</a>
                        </div>
                        <div class="character">
                            <a href="./inventory.html"><img src="./char-placeholder.png" width="100"></a>
                            <a href="./inventory.html">Lonri</a>
                        </div>
                    </div>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Grim Hollow (Player)
                </button>
              </h2>
              <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <div class="characters">
                        <div class="character">
                            <a href="./inventory.html"><img src="./harrison_gunn_ralraymee.png" width="100"></a>
                            <a href="./inventory.html">Harrison Gunn</a>
                        </div>
                    </div>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingThree">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    Dragons of Stormwreck Isle (Player)
                </button>
              </h2>
              <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <div class="characters">
                        <div class="character">
                            <a href="./inventory.html"><img src="./char-placeholder.png" width="100"></a>
                            <a href="./inventory.html">Tyrenol Painkiller</a>
                        </div>
                    </div>
                </div>
              </div>
            </div>
        </div>
        <button class="btn btn-primary add-game-button">Add Game</button>
        <form class="add-game-form">
            <h3 class="add-game-title">Add a Game</h3>
            <div class="mb-3 game-text">
                <input type="text" class="form-control game-input" id="gameName" placeholder="Name">
            </div>
            <div class="form-check form-check-inline game-radio">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">DM</label>
            </div>
            <div class="form-check form-check-inline game-radio">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Player</label>
            </div>
            <button class="btn btn-primary submit-game-button">Add</button>
        </form>
    </main>
    <footer>
        <div class="container-fluid">
            <span class="text-reset">Jacob Memmott</span>
            <a class="text-reset" href="https://github.com/bsharplydian/startup">GitHub</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
</body>
